<html>

<head>
    <title>PERSONAL WEB - CONTACT ME</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="./assets/css/styleContactMe.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="left">
            <ul>
                <img src="./assets/image/brandred.png" alt="logo-image">
                <li class="active">
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="">My Project</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <a href="">Contact Me</a>
        </div>
    </nav>
    <form>
        <h1>GET IN TOUCH</h1>
        <div>
            <label>Name</label>
            <input type="text" id="name" placeholder="Type your name..." />
        </div>

        <div>
            <label>Email</label>
            <input type="email" id="email" placeholder="Type your email..." />
        </div>

        <div>
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Type your phone number..." />
        </div>

        <div>
            <label>Subject</label>
            <select id="subject">
                <option hidden="">Select Options!</option>
                <option>Fullstack Developer</option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
            </select>
        </div>

        <div>
            <label>Your Message</label>
            <textarea id="message"></textarea>
        </div>

        <div>
            <button type="button" id="submit" onclick="getData()">submit</button>
        </div>

    </form>
</body>
<script src="./assets/js/script.js"></script>
</html>
